<html>
  <head>
    <title>Heroku SocketIO</title>
    <script type="text/javascript" src="https://cdn.socket.io/4.2.0/socket.io.min.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
      var socket = io.connect('https://' + document.domain + ':' + location.port);
      socket.on('echo', function(data){
        $('#response').html('<p>'+data.echo+'</p>');
      });
      
      function send(){
        socket.emit('send_message', {message : $('form textarea').val()});
      }
    </script>
    <style>
      div{
        position: relative;
        margin-left: auto;
        margin-right: auto;
        width: 400px;
      }
      textarea{
        width: 100%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="input">
      <form>
        <textarea placeholder="Send a message to the server..."></textarea>
        <button type="button" onclick="send(); return false;">Send</button>
      </form>
    </div>
    <div id="response">
    </div>
  </body>
</html>
